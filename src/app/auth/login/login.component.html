<h1>Login Page</h1>

<form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required>
        <div class="error" *ngIf="loginForm.controls['email']?.invalid && loginForm.controls['email']?.touched">
            Valid email is required.
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required minlength="6">
        <div class="error" *ngIf="loginForm.controls['password']?.invalid && loginForm.controls['password']?.touched">
            Password is required and must be at least 6 characters long.
        </div>
    </div>

    <button type="submit">Login</button>
    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
    
    <div class="forgot-password-link">
        <p><a routerLink="/forgot-password">Forgot Password?</a></p>
    </div>
</form>
